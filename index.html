<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video App Mirip YouTube</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      transition: transform 0.3s ease;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #333;
      color: white;
      padding: 1em;
      position: fixed;
      top: 0;
      left: -280px;
      z-index: 1000;
      transition: left 0.3s ease;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      color: #fff;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
    }

    .sidebar a:hover {
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .menu-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 24px;
      cursor: pointer;
      z-index: 1100;
      background: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding: 60px 1rem 1rem 1rem;
      gap: 1rem;
      flex-wrap: wrap;
      width: 100%;
    }

    .video-main {
      flex: 3;
      min-width: 300px;
    }

    .video-main iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    .video-list {
      flex: 1;
      min-width: 250px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 400px;
      overflow-y: auto;
    }

    .video-item {
      display: flex;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
    }

    .video-item img {
      width: 120px;
      height: 70px;
      object-fit: cover;
    }

    .video-item .info {
      padding: 0.5em;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .video-main iframe {
        height: 200px;
      }

      .video-list {
        width: 100%;
        max-height: none;
        overflow-y: visible;
      }

      .video-item {
        flex-direction: row;
        width: 95%;
        margin: 0 auto;
      }

      .video-item img {
        width: 100px;
        height: 60px;
      }

      .video-item .info {
        font-size: 14px;
        padding: 0.5em;
      }
    }
  </style>
</head>
<body>

  <script>
    function toggleSidebar(forceClose = null) {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");

      if (forceClose === false) {
        sidebar.classList.remove("open");
        overlay.classList.remove("active");
      } else {
        sidebar.classList.toggle("open");
        overlay.classList.toggle("active");
      }
    }

    function playVideo(url, title) {
      document.getElementById("mainVideo").src = url;
      document.getElementById("videoTitle").textContent = title;
      toggleSidebar(false);
    }
  </script>
